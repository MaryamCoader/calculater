<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button class="operator" data-op="modulo">%</button>
            <button class="operator" data-op="power">^</button>
            <button class="operator" data-op="divide">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-op="multiply">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-op="subtract">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-op="add">+</button>

            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="equals" id="equals">=</button>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list">
                <!-- History items will be added here -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
